<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MaxFeed</title>
  <link href="https://cdn.jsdelivr.net/npm/water.css@2/out/light.min.css" rel="stylesheet">
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    
/* 🔥 네비게이션 바 스타일 */
nav {
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 15px;
  border-bottom: 2px solid #ddd;
  background: white;
  flex-wrap: nowrap;
  overflow: hidden;
  position: relative;
}

/* 🔥 타이틀 중앙 정렬 */
nav .logo {
  position: absolute;
  left: 50%;
  transform: translateX(-50%);
  font-size: 1.6rem;
  font-weight: bold;
  text-align: center;
  white-space: nowrap;
}

/* 🔥 오른쪽 버튼 영역 정렬 */
nav .buttons {
  display: flex;
  align-items: center;
  gap: 12px;
  white-space: nowrap;
}

/* 🔥 프로필 정보 정렬 */
nav .profile-info {
  display: flex;
  align-items: center;
  gap: 10px;
}

nav .profile-info img {
  width: 35px;
  height: 35px;
  border-radius: 50%;
  border: 2px solid #ddd; /* 프로필 이미지 경계선 추가 */
}

/* 🔥 피드 목록 버튼 중앙 정렬 */
.feed-buttons {
  display: flex;
  justify-content: center;
  gap: 20px;
  margin: 20px 0;
}

/* 🔥 좋아요 / 댓글 버튼 중앙 정렬 */
.feed .actions {
  display: flex;
  justify-content: center;
  gap: 12px;
  margin-top: 10px;
}

/* 🔥 네비게이션 바 아래 간격 추가 (반응형 대응) */
.nav-spacing {
  margin-top: 15px; /* ✅ 네비게이션 바와 첫 번째 섹션 간격 */
}

@media screen and (max-width: 480px) {
  .nav-spacing {
    margin-top: 10px; /* ✅ 모바일에서는 간격을 줄여서 균형 맞춤 */
  }
}

/* 🔥 피드 작성 버튼 중앙 정렬 */
.upload-section {
  display: flex;
  justify-content: center;
  margin: 20px 0 10px; /* ✅ 네비게이션 바와의 간격 조정 & 피드 목록 버튼과 균형 */
}

/* 🔥 피드 목록 버튼 중앙 정렬 */
.feed-buttons {
  display: flex;
  justify-content: center;
  gap: 20px;
  margin-bottom: 20px;
}

/* 🔥 피드 카드 스타일 */
.feed {
  background: #f9f9f9;
  padding: 15px;
  border-radius: 10px;
  box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1);
  margin-bottom: 20px;
}

/* ✅ 모바일 화면 대응 */
@media screen and (max-width: 480px) {
  nav { flex-direction: column; align-items: center; text-align: center; }
  nav .buttons { margin-top: 10px; flex-wrap: wrap; justify-content: center; }
  .logo { position: static; transform: none; margin-bottom: 10px; }
  .upload-section { margin: 15px 0 10px; } /* ✅ 모바일에서는 간격을 조금 더 줄임 */
}




    .feed { border-bottom: 1px solid #ddd; padding: 15px 0; }
    .profile { display: flex; align-items: center; margin-bottom: 5px; }
    .profile img { width: 40px; height: 40px; border-radius: 50%; margin-right: 10px; }
    .media img, video { max-height: 300px; width: 100%; object-fit: cover; border-radius: 8px; }
  </style>
</head>
<body>

<!-- 🔥 네비게이션 바 -->
<nav>
  <span class="logo">🔥 Max Feed</span>
  <div class="buttons">
    <div id="user-info" class="profile-info"></div>
    <button id="login-btn" onclick="location.href='login.html'">로그인</button>
    <button id="register-btn" onclick="location.href='register.html'">회원가입</button>
    <button id="profile-btn" style="display: none;" onclick="location.href='profile.html'">내 정보</button>
    <button id="logout-btn" style="display: none;" onclick="logout()">로그아웃</button>
  </div>
</nav>

<!-- ✅ 네비게이션 바 아래 여백 추가 -->
<div class="nav-spacing"></div>

<!-- 📝 피드 업로드 페이지 이동 -->
<div class="upload-section">
  <button onclick="location.href='upload.html'">✏️ 피드 작성</button>
</div>


<!-- 📌 피드 목록 버튼 중앙 정렬 -->
<div class="feed-buttons">
  <button onclick="loadFeeds('/feeds')">전체 피드</button>
  <button onclick="loadFeeds('/my-feeds')">내 피드</button>
</div>


<!-- 📌 피드 목록 -->
<section>
  <h3>📌 피드 목록</h3>
  <div id="feeds"></div>
</section>


<script>
const api = 'https://supermax.kr/feed';


// ✅ 로그인 상태 확인 및 네비게이션 바 업데이트
async function checkUser() {
    const token = localStorage.getItem('token');
    if (!token) return;

    const res = await fetch(`${api}/user-info`, {
        headers: { 'Authorization': 'Bearer ' + token }
    });

    if (res.ok) {
        const data = await res.json();
        
        // ✅ 기본값 추가 (undefined 방지)
        const userName = data.name || "사용자";
        const profileImage = data.profile_image || "https://placehold.co/40x40";

        // ✅ 프로필 정보 업데이트 (정렬 유지)
        document.getElementById('user-info').innerHTML = `
            <div class="profile-info">
                <img src="${profileImage}">
                <strong>${userName}</strong>
            </div>
        `;

        document.getElementById('login-btn').style.display = 'none';
        document.getElementById('register-btn').style.display = 'none';
        document.getElementById('logout-btn').style.display = 'inline';
        document.getElementById('profile-btn').style.display = 'inline';
    }
}




// ✅ 로그아웃 처리
function logout() {
  localStorage.removeItem('token');
  location.reload();
}

// ✅ 피드 목록 가져오기
async function loadFeeds(endpoint) {
    const headers = {};
    if (endpoint === '/my-feeds') {
        const token = localStorage.getItem('token');
        if (!token) {
            alert('로그인이 필요합니다.');
            return;
        }
        headers['Authorization'] = 'Bearer ' + token;
    }

    const res = await fetch(`${api}${endpoint}`, { headers });

    if (!res.ok) {
        alert('서버 오류: ' + res.status);
        return;
    }

    const feeds = await res.json();
    const feedsDiv = document.getElementById('feeds');
    feedsDiv.innerHTML = '';

    feeds.forEach(feed => {
        // ✅ 프로필 이미지 기본값 추가
        const profileImage = feed.profile_image || "https://placehold.co/40x40";

        feedsDiv.innerHTML += `<div class="feed">
            <div class="profile">
                <img src="${profileImage}">
                <strong>${feed.name}</strong>
            </div>
            <p>${feed.content || ''}</p>
            ${feed.media_url ? (feed.media_url.includes('.mp4') ? `<video controls src="${feed.media_url}"></video>` : `<img src="${feed.media_url}">`) : ''}
            <div class="actions">
                <button onclick="likeFeed(${feed.id})">👍 좋아요</button>
                <button onclick="commentFeed(${feed.id})">💬 댓글</button>
            </div>
        </div>`;
    });
}



// ✅ 좋아요 기능 (추후 개발)
async function likeFeed(feedId) { alert('좋아요 기능 준비 중'); }

// ✅ 댓글 기능 (추후 개발)
async function commentFeed(feedId) { alert('댓글 기능 준비 중'); }

// ✅ 초기 실행
checkUser();
loadFeeds('/feeds');
</script>

</body>
</html>
