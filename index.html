<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MaxFeed</title>
  <link href="https://cdn.jsdelivr.net/npm/water.css@2/out/light.min.css" rel="stylesheet">
  <style>
/* 🔥 기본 스타일 초기화 */
* {
  box-sizing: border-box;
  margin: 0;
  padding: 0;
}

/* 🔥 네비게이션 바 스타일 */
nav {
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 15px;
  border-bottom: 2px solid #ddd;
  background: white;
  flex-wrap: nowrap;
  overflow: hidden;
}

/* 🔥 타이틀을 왼쪽 정렬 */
nav .logo {
  font-size: 1.6rem;
  font-weight: bold;
  text-align: left;
  white-space: nowrap;
}

/* 🔥 사용자 정보 & 버튼 그룹 */
nav .buttons {
  display: flex;
  align-items: center;
  gap: 12px;
  white-space: nowrap;
}

/* 🔥 프로필 정보 정렬 */
nav .profile-info {
  display: flex;
  align-items: center;
  gap: 8px;
}

nav .profile-info img {
  width: 35px;
  height: 35px;
  border-radius: 50%;
  border: 2px solid #ddd;
}

/* 🔥 버튼 그룹 위치 조정 */
nav .right-buttons {
  display: flex;
  align-items: center;
  gap: 10px;
}

/* 🔥 네비게이션 바 아래 간격 추가 */
.nav-spacing {
  margin-top: 15px;
}

/* ✅ 모바일 대응 */
@media screen and (max-width: 480px) {
  nav {
    flex-direction: column;
    align-items: center;
    text-align: center;
  }
  .logo {
    position: static;
    transform: none;
  }
  nav .buttons {
    flex-direction: column;
    gap: 5px;
    margin-top: 10px;
  }
}

/* 🔥 피드 관련 버튼을 한 줄에 정렬 */
.feed-buttons {
  display: flex;
  justify-content: center;
  align-items: center;
  gap: 15px;
  margin: 15px 0;
}

/* 🔥 버튼 스타일 */
.feed-buttons button {
  display: flex;
  align-items: center;
  gap: 5px;
  padding: 8px 12px;
  font-size: 1rem;
  background: #f5f5f5;
  border-radius: 8px;
  cursor: pointer;
}

/* ✅ 모바일 대응 */
@media screen and (max-width: 480px) {
  .feed-buttons {
    flex-wrap: wrap;
    gap: 10px;
  }
  .feed-buttons button {
    padding: 6px 10px;
    font-size: 0.9rem;
  }
}

/* 🔥 피드 카드 스타일 */
.feed {
  background: #f9f9f9;
  padding: 15px;
  border-radius: 10px;
  box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1);
  margin-bottom: 20px;
}

/* 🔥 피드 내부 요소 정렬 */
.profile {
  display: flex;
  align-items: center;
  margin-bottom: 5px;
}

.profile img {
  width: 40px;
  height: 40px;
  border-radius: 50%;
  margin-right: 10px;
}

.media img,
video {
  max-height: 300px;
  width: 100%;
  object-fit: cover;
  border-radius: 8px;
}
    /* 🔥 좋아요 버튼 스타일 (눌렀을 때 색상 변경) */
.like-btn {
  background: none;
  border: none;
  font-size: 1rem;
  cursor: pointer;
}

.like-btn.liked {
  color: red;
  font-weight: bold;
}

/* 🔥 좋아요 / 댓글 버튼 중앙 정렬 */
.feed .actions {
  display: flex;
  justify-content: center;
  gap: 12px;
  margin-top: 10px;
}
    .icon-btn {
  background: none;
  border: none;
  cursor: pointer;
  font-size: 1.2rem;
  display: flex;
  align-items: center;
  gap: 5px;
  padding: 5px;
}

.icon-btn span {
  font-size: 1rem;
}

.comment {
  display: flex;
  align-items: center;
  justify-content: space-between;
  padding: 5px;
  border-bottom: 1px solid #ddd;
}

.comment strong {
  font-weight: bold;
}

.reply-btn {
  background: none;
  border: none;
  cursor: pointer;
  font-size: 0.9rem;
  color: blue;
  margin-left: 10px;
}

.delete-btn {
  background: none;
  border: none;
  cursor: pointer;
  font-size: 0.9rem;
  color: red;
  margin-left: 5px;
}

.reply-input {
  margin-left: 20px;
  margin-top: 5px;
}

.reply-input input {
  width: 80%;
  padding: 5px;
}



/* ✅ 모바일 화면 대응 */
@media screen and (max-width: 480px) {
  nav {
    flex-direction: column;
    align-items: center;
    text-align: center;
  }
  nav .buttons {
    margin-top: 10px;
    flex-wrap: wrap;
    justify-content: center;
  }
  .logo {
    position: static;
    transform: none;
    margin-bottom: 10px;
  }
}






    .feed { border-bottom: 1px solid #ddd; padding: 15px 0; }
    .profile { display: flex; align-items: center; margin-bottom: 5px; }
    .profile img { width: 40px; height: 40px; border-radius: 50%; margin-right: 10px; }
    .media img, video { max-height: 300px; width: 100%; object-fit: cover; border-radius: 8px; }
  </style>
</head>
<body>

<!-- 🔥 네비게이션 바 -->
<nav>
  <span class="logo">🔥 Max Feed</span>
  <div class="buttons">
    <div id="user-info" class="profile-info"></div>
    <div class="right-buttons">
      <button id="login-btn" onclick="location.href='login.html'">로그인</button>
      <button id="register-btn" onclick="location.href='register.html'">회원가입</button>
      <button id="profile-btn" style="display: none;" onclick="location.href='profile.html'">내 정보</button>
      <button id="logout-btn" style="display: none;" onclick="logout()">로그아웃</button>
    </div>
  </div>
</nav>

<!-- ✅ 네비게이션 바 아래 여백 추가 -->
<div class="nav-spacing"></div>

<!-- 📌 피드 버튼 (아이콘 추가) -->
<div class="feed-buttons">
  <button onclick="location.href='upload.html'">✏️ 피드 작성</button>
  <button onclick="loadFeeds('/feeds')">📢 전체 피드</button>
  <button onclick="loadFeeds('/my-feeds')">👤 내 피드</button>
</div>

<!-- 📌 피드 목록 -->
<section>
  <h3>📌 피드 목록</h3>
  <div id="feeds"></div>
</section>



<script>
const api = 'https://supermax.kr/feed';

  async function init() {
    await checkUser();  // ✅ 사용자 정보를 먼저 가져옴
    await loadFeeds('/feeds');  // ✅ 피드를 정상적으로 가져옴
}

init(); // ✅ 초기 실행


async function login() {
    const username = document.getElementById('username').value;
    const password = document.getElementById('password').value;

    const res = await fetch(`${api}/login`, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ username, password })
    });

    if (res.ok) {
        const data = await res.json();
        console.log("✅ 로그인 성공, 응답 데이터:", data);

        if (data.user_id !== undefined && data.user_id !== null) {  
            localStorage.setItem('token', data.token);
            localStorage.setItem('user_id', String(data.user_id));

            // ✅ 100ms 뒤에 저장된 값 확인 (Chrome 버그 방지)
            setTimeout(() => {
                console.log("✅ 저장 후 LocalStorage user_id:", localStorage.getItem("user_id"));

                // ✅ 저장이 정상적으로 되었으면 checkUser 실행
                if (localStorage.getItem("user_id")) {
                    checkUser(); // ✅ 네비게이션 업데이트
                    location.href = 'index.html'; // ✅ 페이지 이동
                } else {
                    console.error("❌ user_id 저장 오류! LocalStorage에 없음.");
                }
            }, 100);
        } else {
            console.error("❌ 서버 응답에 user_id가 없음:", data);
            alert("로그인 실패: user_id가 없습니다.");
        }
    } else {
        console.error("❌ 로그인 실패:", res.status);
        alert("로그인 실패");
    }
}




console.log("🛠 페이지 로드됨 - LocalStorage 확인");
console.log("🔹 현재 저장된 token:", localStorage.getItem('token'));
console.log("🔹 현재 저장된 user_id:", localStorage.getItem('user_id'));



// ✅ 로그인 상태 확인 및 네비게이션 바 업데이트
async function checkUser() {
    const token = localStorage.getItem('token');
    let userId = localStorage.getItem('user_id');

    if (!token) return;  // ✅ 토큰이 없으면 로그인하지 않은 상태

    try {
        const res = await fetch(`${api}/user-info`, {
            headers: { 'Authorization': 'Bearer ' + token }
        });

        if (res.ok) {
            const data = await res.json();

            // ✅ user_id가 `null`, `"null"`, `"undefined"`이면 덮어쓰기
            if (!userId || userId === "null" || userId === "undefined") {
                localStorage.setItem('user_id', String(data.user_id));
                userId = localStorage.getItem('user_id'); // 다시 가져오기
            }

            console.log("✅ user_id:", userId);

            // ✅ 네비게이션 UI 업데이트
            const userName = data.name || "사용자";
            const profileImage = data.profile_image || "https://placehold.co/40x40";

            document.getElementById('user-info').innerHTML = `
                <div class="profile-info">
                    <img src="${profileImage}">
                    <strong>${userName}</strong>
                </div>
            `;

            document.getElementById('login-btn').style.display = 'none';
            document.getElementById('register-btn').style.display = 'none';
            document.getElementById('logout-btn').style.display = 'inline';
            document.getElementById('profile-btn').style.display = 'inline';
        } else {
            console.error("❌ 사용자 정보 불러오기 실패:", res.status);
        }
    } catch (error) {
        console.error("❌ checkUser() 오류:", error);
    }
}





// ✅ 로그아웃 처리
function logout() {
    console.log("🚀 로그아웃 실행!");

    localStorage.removeItem('token');  
    localStorage.removeItem('user_id');

    console.log("✅ 로그아웃 후 LocalStorage 상태:");
    console.log("🔹 token:", localStorage.getItem('token')); // null이어야 정상
    console.log("🔹 user_id:", localStorage.getItem('user_id')); // null이어야 정상

    // ✅ 50ms 후 새로고침 (캐싱 문제 방지)
    setTimeout(() => {
        location.reload();
    }, 50);
}



// ✅ 피드 목록 가져오기 (좋아요/댓글 개수 포함)
async function loadFeeds(endpoint) {
    const headers = {};
    if (endpoint === '/my-feeds') {
        const token = localStorage.getItem('token');
        if (!token) {
            alert('로그인이 필요합니다.');
            return;
        }
        headers['Authorization'] = 'Bearer ' + token;
    }

    const res = await fetch(`${api}${endpoint}`, { headers });

    if (!res.ok) {
        alert('서버 오류: ' + res.status);
        return;
    }

    const feeds = await res.json();
    const feedsDiv = document.getElementById('feeds');
    feedsDiv.innerHTML = '';

    feeds.forEach(feed => {
        // ✅ 프로필 이미지 기본값 추가
        const profileImage = feed.profile_image || "https://placehold.co/40x40";
        const likedClass = feed.liked ? "liked" : ""; // ✅ 내가 좋아요 눌렀는지 확인
        const likeCount = feed.like_count || 0; // ✅ 기본값 0 설정
        const commentCount = feed.comment_count || 0;

        feedsDiv.innerHTML += `<div class="feed">
            <div class="profile">
                <img src="${profileImage}">
                <strong>${feed.name}</strong>
            </div>
            <p>${feed.content || ''}</p>
            ${feed.media_url ? (feed.media_url.includes('.mp4') ? `<video controls src="${feed.media_url}"></video>` : `<img src="${feed.media_url}">`) : ''}
            <div class="actions">
                <button class="like-btn ${likedClass}" id="like-btn-${feed.id}" onclick="likeFeed(${feed.id})">❤️ ${likeCount}</button>
               <button id="comment-btn-${feed.id}" onclick="commentFeed(${feed.id})" class="icon-btn">
    <span>💬</span> <span id="comment-count-${feed.id}">${commentCount}</span>
</button>

            </div>
            <div id="comments-${feed.id}" class="comments"></div>
        </div>`;
    });
}

// ✅ 좋아요 버튼 업데이트
async function likeFeed(feedId) {
    const token = localStorage.getItem('token');
    if (!token) {
        alert("로그인이 필요합니다.");
        return;
    }

    try {
        console.log(`🚀 좋아요 요청 시작 (feedId=${feedId})`);

        const res = await fetch(`${api}/like`, {
            method: 'POST',
            headers: { 
                'Authorization': 'Bearer ' + token, 
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({ feed_id: feedId })
        });

        if (!res.ok) {
            console.error(`🔥 좋아요 요청 실패: ${res.status}`);
            alert(`좋아요 요청 실패 (${res.status})`);
            return;
        }

        const data = await res.json();
        console.log("✅ 좋아요 응답 데이터:", data);

        // ✅ 좋아요 버튼 UI 업데이트
        const likeBtn = document.getElementById(`like-btn-${feedId}`);
        if (likeBtn) {
            likeBtn.classList.toggle("liked", data.liked);
            likeBtn.innerText = `❤️ ${data.like_count}`;
        }

    } catch (error) {
        console.error("🔥 좋아요 오류:", error);
        alert("좋아요 요청 중 오류 발생");
    }
}



/// ✅ 댓글 불러오기
async function commentFeed(feedId) {
    const commentsDiv = document.getElementById(`comments-${feedId}`);
    if (commentsDiv.innerHTML.trim() !== "") {
        commentsDiv.innerHTML = "";
        return;
    }

    const res = await fetch(`${api}/comments/${feedId}`);
    if (!res.ok) {
        commentsDiv.innerHTML = "<p>❌ 댓글을 불러올 수 없습니다.</p>";
        return;
    }

    const comments = await res.json();
    const userId = localStorage.getItem('user_id');  // ✅ 로그인한 사용자 ID

    let commentHTML = "";
    comments.forEach(comment => {
        const isReply = comment.parent_id ? "ㄴ" : ""; // 🔥 대댓글이면 "ㄴ" 표시
        const marginLeft = comment.parent_id ? '20px' : '0'; // 🔥 대댓글 들여쓰기
        const deleteButton = (userId && userId == comment.user_id) ? `<button class="delete-btn" onclick="deleteComment(${comment.id}, ${feedId})">❌</button>` : ""; // ✅ 내가 쓴 댓글만 삭제 버튼 표시

        commentHTML += `
            <div class="comment" id="comment-${comment.id}" style="margin-left: ${marginLeft}">
                <strong>${isReply} ${comment.name}</strong>: ${comment.content}
                ${deleteButton}
                <button class="reply-btn" onclick="toggleReplyInput(${comment.id}, ${feedId})">↩️</button>
                <div id="reply-input-${comment.id}" class="reply-input"></div>
            </div>
        `;
    });

    commentHTML += `
        <input type="text" id="comment-input-${feedId}" placeholder="댓글 입력...">
        <button onclick="addComment(${feedId})">댓글 달기</button>
    `;

    commentsDiv.innerHTML = commentHTML;
}

// ✅ 댓글삭제.
async function deleteComment(commentId, feedId) {
    const token = localStorage.getItem('token');
    if (!token) {
        alert("로그인이 필요합니다.");
        return;
    }

    if (!confirm("댓글을 삭제하시겠습니까?")) return; // 🔥 삭제 확인

    const res = await fetch(`${api}/delete-comment`, {
        method: 'POST',
        headers: { 'Authorization': 'Bearer ' + token, 'Content-Type': 'application/json' },
        body: JSON.stringify({ comment_id: commentId })
    });

    if (res.ok) {
        console.log(`✅ 댓글 ${commentId} 삭제됨!`);

        // 🔥 삭제 후 댓글 다시 불러오기
        commentFeed(feedId);

        // 🔥 댓글 카운트 다시 가져오기
        updateCommentCount(feedId);
    } else {
        alert("❌ 댓글 삭제 실패!");
    }
}

 async function updateCommentCount(feedId) {
    try {
        const res = await fetch(`${api}/comments/${feedId}`);
        if (!res.ok) throw new Error("서버 응답 오류");

        const comments = await res.json();
        const newCommentCount = comments.length; // 🔥 현재 댓글 개수 확인

        // 🔥 댓글 개수 업데이트
        document.getElementById(`comment-count-${feedId}`).innerText = newCommentCount;
        console.log(`🔄 댓글 개수 업데이트됨: ${newCommentCount}`);

    } catch (error) {
        console.error("❌ 댓글 개수 업데이트 실패:", error);
    }
}






// ✅ 답글 입력창 토글 (대댓글 입력창을 클릭한 댓글 아래에 표시)
function toggleReplyInput(commentId, feedId) {
    const replyInputDiv = document.getElementById(`reply-input-${commentId}`);

    // ✅ 입력창이 이미 있으면 삭제 (토글 기능)
    if (replyInputDiv.innerHTML.trim() !== "") {
        replyInputDiv.innerHTML = "";
        return;
    }

    // ✅ 대댓글 입력창 생성
    replyInputDiv.innerHTML = `
        <input type="text" id="reply-input-field-${commentId}" placeholder="답글 입력...">
        <button onclick="addComment(${feedId}, ${commentId})">답글 작성</button>
    `;
}
// ✅ 댓글 추가 후 카운트 업데이트
// ✅ 댓글 추가 API 요청
async function addComment(feedId, parentId = null) {
    const token = localStorage.getItem('token');
    if (!token) {
        alert("로그인이 필요합니다.");
        return;
    }

    const inputId = parentId ? `reply-input-field-${parentId}` : `comment-input-${feedId}`;
    const content = document.getElementById(inputId).value;
    if (!content) {
        alert("내용을 입력하세요.");
        return;
    }

    const res = await fetch(`${api}/add-comment`, {
        method: 'POST',
        headers: { 'Authorization': 'Bearer ' + token, 'Content-Type': 'application/json' },
        body: JSON.stringify({ feed_id: feedId, content, parent_id: parentId })
    });

    if (res.ok) {
        const data = await res.json();
        document.getElementById(`comment-count-${feedId}`).innerText = data.comment_count;
        commentFeed(feedId);  // ✅ 다시 댓글 불러오기 (UI 업데이트)
    }
}

  // ✅ 대댓글 추가
async function replyTo(commentId, feedId) {
    const replyContent = prompt("답글을 입력하세요:");
    if (!replyContent) return;

    const token = localStorage.getItem('token');
    if (!token) {
        alert("로그인이 필요합니다.");
        return;
    }

    await fetch(`${api}/add-comment`, {
        method: 'POST',
        headers: { 'Authorization': 'Bearer ' + token, 'Content-Type': 'application/json' },
        body: JSON.stringify({ feed_id: feedId, content: replyContent, parent_id: commentId })
    });

    commentFeed(feedId);
}
// ✅ 초기 실행
checkUser();
loadFeeds('/feeds');
</script>

</body>
</html>
