<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MaxFeed</title>
  <link href="https://cdn.jsdelivr.net/npm/water.css@2/out/light.min.css" rel="stylesheet">
  <style>
/* 🔥 기본 스타일 초기화 */
* {
  box-sizing: border-box;
  margin: 0;
  padding: 0;
}

/* 🔥 네비게이션 바 스타일 */
nav {
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 15px;
  border-bottom: 2px solid #ddd;
  background: white;
  flex-wrap: nowrap;
  overflow: hidden;
}

/* 🔥 타이틀을 왼쪽 정렬 */
nav .logo {
  font-size: 1.6rem;
  font-weight: bold;
  text-align: left;
  white-space: nowrap;
}

/* 🔥 사용자 정보 & 버튼 그룹 */
nav .buttons {
  display: flex;
  align-items: center;
  gap: 12px;
  white-space: nowrap;
}

/* 🔥 프로필 정보 정렬 */
nav .profile-info {
  display: flex;
  align-items: center;
  gap: 8px;
}

nav .profile-info img {
  width: 35px;
  height: 35px;
  border-radius: 50%;
  border: 2px solid #ddd;
}

/* 🔥 버튼 그룹 위치 조정 */
nav .right-buttons {
  display: flex;
  align-items: center;
  gap: 10px;
}

/* 🔥 네비게이션 바 아래 간격 추가 */
.nav-spacing {
  margin-top: 15px;
}

/* ✅ 모바일 대응 */
@media screen and (max-width: 480px) {
  nav {
    flex-direction: column;
    align-items: center;
    text-align: center;
  }
  .logo {
    position: static;
    transform: none;
  }
  nav .buttons {
    flex-direction: column;
    gap: 5px;
    margin-top: 10px;
  }
}

/* 🔥 피드 관련 버튼을 한 줄에 정렬 */
.feed-buttons {
  display: flex;
  justify-content: center;
  align-items: center;
  gap: 15px;
  margin: 15px 0;
}

/* 🔥 버튼 스타일 */
.feed-buttons button {
  display: flex;
  align-items: center;
  gap: 5px;
  padding: 8px 12px;
  font-size: 1rem;
  background: #f5f5f5;
  border-radius: 8px;
  cursor: pointer;
}

/* ✅ 모바일 대응 */
@media screen and (max-width: 480px) {
  .feed-buttons {
    flex-wrap: wrap;
    gap: 10px;
  }
  .feed-buttons button {
    padding: 6px 10px;
    font-size: 0.9rem;
  }
}

/* 🔥 피드 카드 스타일 */
.feed {
  background: #f9f9f9;
  padding: 15px;
  border-radius: 10px;
  box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1);
  margin-bottom: 20px;
}

/* 🔥 피드 내부 요소 정렬 */
.profile {
  display: flex;
  align-items: center;
  margin-bottom: 5px;
}

.profile img {
  width: 40px;
  height: 40px;
  border-radius: 50%;
  margin-right: 10px;
}

.media img,
video {
  max-height: 300px;
  width: 100%;
  object-fit: cover;
  border-radius: 8px;
}
    /* 🔥 좋아요 버튼 스타일 (눌렀을 때 색상 변경) */
.like-btn {
  background: none;
  border: none;
  font-size: 1rem;
  cursor: pointer;
}

.like-btn.liked {
  color: red;
  font-weight: bold;
}

/* 🔥 좋아요 / 댓글 버튼 중앙 정렬 */
.feed .actions {
  display: flex;
  justify-content: center;
  gap: 12px;
  margin-top: 10px;
}

/* ✅ 모바일 화면 대응 */
@media screen and (max-width: 480px) {
  nav {
    flex-direction: column;
    align-items: center;
    text-align: center;
  }
  nav .buttons {
    margin-top: 10px;
    flex-wrap: wrap;
    justify-content: center;
  }
  .logo {
    position: static;
    transform: none;
    margin-bottom: 10px;
  }
}
    





    .feed { border-bottom: 1px solid #ddd; padding: 15px 0; }
    .profile { display: flex; align-items: center; margin-bottom: 5px; }
    .profile img { width: 40px; height: 40px; border-radius: 50%; margin-right: 10px; }
    .media img, video { max-height: 300px; width: 100%; object-fit: cover; border-radius: 8px; }
  </style>
</head>
<body>

<!-- 🔥 네비게이션 바 -->
<nav>
  <span class="logo">🔥 Max Feed</span>
  <div class="buttons">
    <div id="user-info" class="profile-info"></div>
    <div class="right-buttons">
      <button id="login-btn" onclick="location.href='login.html'">로그인</button>
      <button id="register-btn" onclick="location.href='register.html'">회원가입</button>
      <button id="profile-btn" style="display: none;" onclick="location.href='profile.html'">내 정보</button>
      <button id="logout-btn" style="display: none;" onclick="logout()">로그아웃</button>
    </div>
  </div>
</nav>

<!-- ✅ 네비게이션 바 아래 여백 추가 -->
<div class="nav-spacing"></div>

<!-- 📌 피드 버튼 (아이콘 추가) -->
<div class="feed-buttons">
  <button onclick="location.href='upload.html'">✏️ 피드 작성</button>
  <button onclick="loadFeeds('/feeds')">📢 전체 피드</button>
  <button onclick="loadFeeds('/my-feeds')">👤 내 피드</button>
</div>

<!-- 📌 피드 목록 -->
<section>
  <h3>📌 피드 목록</h3>
  <div id="feeds"></div>
</section>



<script>
const api = 'https://supermax.kr/feed';

// ✅ 로그인 상태 확인 및 네비게이션 바 업데이트
async function checkUser() {
    const token = localStorage.getItem('token');
    if (!token) return;

    const res = await fetch(`${api}/user-info`, {
        headers: { 'Authorization': 'Bearer ' + token }
    });

    if (res.ok) {
        const data = await res.json();
        
        // ✅ 기본값 추가 (undefined 방지)
        const userName = data.name || "사용자";
        const profileImage = data.profile_image || "https://placehold.co/40x40";

        // ✅ 프로필 정보 업데이트 (정렬 유지)
        document.getElementById('user-info').innerHTML = `
            <div class="profile-info">
                <img src="${profileImage}">
                <strong>${userName}</strong>
            </div>
        `;

        document.getElementById('login-btn').style.display = 'none';
        document.getElementById('register-btn').style.display = 'none';
        document.getElementById('logout-btn').style.display = 'inline';
        document.getElementById('profile-btn').style.display = 'inline';
    }
}

// ✅ 로그아웃 처리
function logout() {
  localStorage.removeItem('token');
  location.reload();
}

// ✅ 피드 목록 가져오기 (좋아요/댓글 개수 포함)
async function loadFeeds(endpoint) {
    const headers = {};
    if (endpoint === '/my-feeds') {
        const token = localStorage.getItem('token');
        if (!token) {
            alert('로그인이 필요합니다.');
            return;
        }
        headers['Authorization'] = 'Bearer ' + token;
    }

    const res = await fetch(`${api}${endpoint}`, { headers });

    if (!res.ok) {
        alert('서버 오류: ' + res.status);
        return;
    }

    const feeds = await res.json();
    const feedsDiv = document.getElementById('feeds');
    feedsDiv.innerHTML = '';

    feeds.forEach(feed => {
        // ✅ 프로필 이미지 기본값 추가
        const profileImage = feed.profile_image || "https://placehold.co/40x40";
        const likedClass = feed.liked ? "liked" : ""; // ✅ 내가 좋아요 눌렀는지 확인
        const likeCount = feed.like_count || 0;
        const commentCount = feed.comment_count || 0;

        feedsDiv.innerHTML += `<div class="feed">
            <div class="profile">
                <img src="${profileImage}">
                <strong>${feed.name}</strong>
            </div>
            <p>${feed.content || ''}</p>
            ${feed.media_url ? (feed.media_url.includes('.mp4') ? `<video controls src="${feed.media_url}"></video>` : `<img src="${feed.media_url}">`) : ''}
            <div class="actions">
                <button class="like-btn ${likedClass}" id="like-btn-${feed.id}" onclick="likeFeed(${feed.id})">❤️ ${likeCount}</button>
                <button onclick="commentFeed(${feed.id})">💬 ${commentCount}</button>
            </div>
            <div id="comments-${feed.id}" class="comments"></div>
        </div>`;
    });
}

// ✅ 좋아요 기능 (좋아요 개수 업데이트 포함)
async function likeFeed(feedId) {
    const token = localStorage.getItem('token');
    if (!token) {
        alert("로그인이 필요합니다.");
        return;
    }

    const res = await fetch(`${api}/like`, {
        method: 'POST',
        headers: { 'Authorization': 'Bearer ' + token, 'Content-Type': 'application/json' },
        body: JSON.stringify({ feed_id: feedId })
    });

    const data = await res.json();
    if (res.ok) {
        const likeBtn = document.getElementById(`like-btn-${feedId}`);
        if (data.liked) {
            likeBtn.classList.add("liked");
            likeBtn.innerText = `❤️ ${data.like_count}`;
        } else {
            likeBtn.classList.remove("liked");
            likeBtn.innerText = `❤️ ${data.like_count}`;
        }
    }
}

// ✅ 댓글 표시
async function commentFeed(feedId) {
    const commentsDiv = document.getElementById(`comments-${feedId}`);
    if (commentsDiv.innerHTML.trim() !== "") {
        commentsDiv.innerHTML = ""; // 댓글 토글 기능 (열려 있으면 닫기)
        return;
    }

    const res = await fetch(`${api}/comments/${feedId}`);
    const comments = await res.json();

    commentsDiv.innerHTML = comments.map(comment => `
        <div class="comment">
            <strong>${comment.name}</strong>: ${comment.content}
            <button onclick="replyTo(${comment.id}, ${feedId})">↩️ 답글</button>
        </div>
    `).join('');

    commentsDiv.innerHTML += `
        <input type="text" id="comment-input-${feedId}" placeholder="댓글 입력...">
        <button onclick="addComment(${feedId})">댓글 달기</button>
    `;
}

// ✅ 댓글 추가
async function addComment(feedId, parentId = null) {
    const token = localStorage.getItem('token');
    if (!token) {
        alert("로그인이 필요합니다.");
        return;
    }

    const content = document.getElementById(`comment-input-${feedId}`).value;
    if (!content) {
        alert("내용을 입력하세요.");
        return;
    }

    const res = await fetch(`${api}/add-comment`, {
        method: 'POST',
        headers: { 'Authorization': 'Bearer ' + token, 'Content-Type': 'application/json' },
        body: JSON.stringify({ feed_id: feedId, content, parent_id: parentId })
    });

    if (res.ok) {
        commentFeed(feedId);
    }
}

// ✅ 대댓글 추가
async function replyTo(commentId, feedId) {
    const replyContent = prompt("답글을 입력하세요:");
    if (!replyContent) return;

    const token = localStorage.getItem('token');
    if (!token) {
        alert("로그인이 필요합니다.");
        return;
    }

    await fetch(`${api}/add-comment`, {
        method: 'POST',
        headers: { 'Authorization': 'Bearer ' + token, 'Content-Type': 'application/json' },
        body: JSON.stringify({ feed_id: feedId, content: replyContent, parent_id: commentId })
    });

    commentFeed(feedId);
}

// ✅ 초기 실행
checkUser();
loadFeeds('/feeds');
</script>

</body>
</html>
