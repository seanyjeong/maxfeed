<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MaxFeed</title>
  <link href="https://cdn.jsdelivr.net/npm/water.css@2/out/light.min.css" rel="stylesheet">
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    
    /* 🔥 네비게이션 바 스타일 */
    nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px;
      border-bottom: 2px solid #ddd;
      background: white;
      flex-wrap: nowrap;  /* ✅ 줄바꿈 방지 */
      overflow: hidden;  /* ✅ 내용이 넘칠 경우 숨김 */
    }

    nav .logo { font-size: 1.5rem; font-weight: bold; }
    
    nav .buttons {
      display: flex;
      gap: 5px;
      white-space: nowrap; /* ✅ 버튼이 줄바꿈되지 않도록 설정 */
    }

    nav button {
      padding: 5px 10px;
      font-size: 0.9rem;
    }

    /* ✅ 모바일 화면 대응 */
    @media screen and (max-width: 480px) {
      nav { flex-direction: column; align-items: flex-start; }
      nav .buttons { margin-top: 10px; flex-wrap: wrap; }
    }

    .feed { border-bottom: 1px solid #ddd; padding: 15px 0; }
    .profile { display: flex; align-items: center; margin-bottom: 5px; }
    .profile img { width: 40px; height: 40px; border-radius: 50%; margin-right: 10px; }
    .media img, video { max-height: 300px; width: 100%; object-fit: cover; border-radius: 8px; }
  </style>
</head>
<body>

<!-- 🔥 네비게이션 바 -->
<nav>
  <span class="logo">🔥 Max Feed</span>
  <div class="buttons">
    <span id="user-info"></span>
    <button id="login-btn" onclick="location.href='login.html'">로그인</button>
    <button id="register-btn" onclick="location.href='register.html'">회원가입</button>
    <button id="profile-btn" style="display: none;" onclick="location.href='profile.html'">내 정보</button>
    <button id="logout-btn" style="display: none;" onclick="logout()">로그아웃</button>
  </div>
</nav>

<!-- 📝 피드 업로드 페이지 이동 -->
<section>
  <button onclick="location.href='upload.html'">✏️ 피드 작성</button>
</section>

<!-- 📌 피드 목록 -->
<section>
  <h3>📌 피드 목록</h3>
  <button onclick="loadFeeds('/feeds')">전체 피드</button>
  <button onclick="loadFeeds('/my-feeds')">내 피드</button>
  <div id="feeds"></div>
</section>

<script>
const api = 'https://supermax.kr/feed';


// ✅ 로그인 상태 확인 및 네비게이션 바 업데이트
async function checkUser() {
    const token = localStorage.getItem('token');
    if (!token) return;

    const res = await fetch(`${api}/user-info`, {
        headers: { 'Authorization': 'Bearer ' + token }
    });

    if (res.ok) {
        const data = await res.json();
        
        // ✅ 기본값 추가 (undefined 방지)
        const userName = data.name || "사용자";
        const profileImage = data.profile_image || "https://placehold.co/40x40";

        // ✅ 프로필 이미지 + 이름 표시
        document.getElementById('user-info').innerHTML = `
            <img src="${profileImage}" style="width:30px; height:30px; border-radius:50%; margin-right:5px;">
            👤 ${userName}
        `;

        document.getElementById('login-btn').style.display = 'none';
        document.getElementById('register-btn').style.display = 'none';
        document.getElementById('logout-btn').style.display = 'inline';
        document.getElementById('profile-btn').style.display = 'inline';
    }
}


// ✅ 로그아웃 처리
function logout() {
  localStorage.removeItem('token');
  location.reload();
}

// ✅ 피드 목록 가져오기
async function loadFeeds(endpoint) {
    const headers = {};
    if (endpoint === '/my-feeds') {
        const token = localStorage.getItem('token');
        if (!token) {
            alert('로그인이 필요합니다.');
            return;
        }
        headers['Authorization'] = 'Bearer ' + token;
    }

    const res = await fetch(`${api}${endpoint}`, { headers });

    if (!res.ok) {
        alert('서버 오류: ' + res.status);
        return;
    }

    const feeds = await res.json();
    const feedsDiv = document.getElementById('feeds');
    feedsDiv.innerHTML = '';

    feeds.forEach(feed => {
        // ✅ 프로필 이미지 기본값 추가
        const profileImage = feed.profile_image || "https://placehold.co/40x40";

        feedsDiv.innerHTML += `<div class="feed">
            <div class="profile">
                <img src="${profileImage}">
                <strong>${feed.name}</strong>
            </div>
            <p>${feed.content || ''}</p>
            ${feed.media_url ? (feed.media_url.includes('.mp4') ? `<video controls src="${feed.media_url}"></video>` : `<img src="${feed.media_url}">`) : ''}
            <button onclick="likeFeed(${feed.id})">👍좋아요</button>
            <button onclick="commentFeed(${feed.id})">💬댓글</button>
        </div>`;
    });
}

// ✅ 좋아요 기능 (추후 개발)
async function likeFeed(feedId) { alert('좋아요 기능 준비 중'); }

// ✅ 댓글 기능 (추후 개발)
async function commentFeed(feedId) { alert('댓글 기능 준비 중'); }

// ✅ 초기 실행
checkUser();
loadFeeds('/feeds');
</script>

</body>
</html>
