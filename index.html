<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ilsanmaxtagram</title>
  <link href="https://cdn.jsdelivr.net/npm/water.css@2/out/light.min.css" rel="stylesheet">

<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
<link href="https://fonts.googleapis.com/css2?family=SUIT:wght@400;600;700&display=swap" rel="stylesheet">


<link rel="manifest" href="manifest.json">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
<meta name="apple-mobile-web-app-title" content="MAX LOUNGE">
<link rel="apple-touch-icon" href="https://raw.githubusercontent.com/seanyjeong/maxfeed/main/icon-180.png">

<link rel="stylesheet" href="css/reset.css">
<link rel="stylesheet" href="css/nav.css">
<link rel="stylesheet" href="css/feed.css">
<link rel="stylesheet" href="css/comment.css">
<link rel="stylesheet" href="css/emoji.css">
<link rel="stylesheet" href="css/swiper.css">



</head>
<body>

    <!-- Swiper JS -->
<script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>




<!-- 🔥 네비게이션 바 -->
<nav>
  <div class="logo">
    일맥라운지
    <div class="slogan">너의 성장을 담다.</div>
  </div>
  <div class="buttons">
    <div id="user-info" class="profile-info"></div>
    <div class="right-buttons">
      <button id="login-btn" onclick="location.href='login.html'">로그인</button>
      <button id="register-btn" onclick="location.href='register.html'">회원가입</button>
      <button id="profile-btn" style="display: none;" onclick="location.href='profile.html'">내 정보</button>
      <button id="logout-btn" style="display: none;" onclick="logout()">로그아웃</button>
    </div>
  </div>
</nav>

<!-- ✅ 네비게이션 바 아래 여백 추가 -->
<div class="nav-spacing"></div>

<!-- 📌 피드 버튼 (아이콘 추가) -->
<div class="feed-buttons">
  <button onclick="location.href='upload.html'">✏️ 피드 작성</button>
  <button onclick="resetFeedState('/feeds'); loadFeeds('/feeds')">📢 전체 피드</button>
  <button onclick="resetFeedState('/my-feeds'); loadFeeds('/my-feeds')">👤 내 피드</button>
  
</div>

<!-- 📌 피드 목록 -->
<section>
  <h3 id="feeds-title">📌 피드 목록</h3>
  <div id="feeds"></div>
</section>
<div id="scroll-anchor"></div> <!-- 🔥 무한스크롤 앵커 -->


<script src="js/main.js"></script>

</body>
</html>
